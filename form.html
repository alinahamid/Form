<html>
    <form>
        <h2> Login</h2>
        <br>
        Name: <input type="text">
        Father Name <input type="text">
        <br>
        <br>
        CNIC No: <input type="text">
        City: <input type="text">
        <br>
        <br>
        Email Address: <input type="text">
        <br>
        <br>
        <input type="Radio" value="Male"> Male
        <input type="Radio" value="Female"> Female
        <br>
        <br>
        <h1> What was the status of your College?</h1>
        <input type="Checkbox" value="Private"> private
        <input type="Checkbox" value="Government"> Government

         <h2> Choose Department</h2>
        <select name="sbox">
            <option value="CS"> CS </option>
            <option value="SE"> SE </option>
            <option value="IT"> IT </option>
        </select>

        <br>
        <br>
        <input type="Button" value="OK">
        <input type="Button" value="Cancel">

    </form>
</html>
